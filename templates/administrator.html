<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Administrator - Electricity Usage</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h2>Electricity Usage</h2>

        <canvas id="consumptionChart"></canvas>

        <script>
            // 确保 Jinja 变量正确转换为 JavaScript 数组
            var labels = JSON.parse('{{ dates|tojson|safe }}');
            var data = JSON.parse('{{ consumption|tojson|safe }}');

            var ctx = document.getElementById('consumptionChart').getContext('2d');
            var consumptionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,  // X轴 日期
                    datasets: [{
                        label: 'Total Consumption (kWh)',
                        data: data,  // Y轴 用电量
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Date' } },
                        y: { title: { display: true, text: 'kWh' } }
                    }
                }
            });
        </script>

        <form action="/main" method="get">
            <p><input type="submit" value="Back"></p>
        </form>
    </div>
</body>
</html>
